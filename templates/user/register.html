eeeeeeeeeeeeeeeeeeeeeeeeee<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Image and text -->
    <!--Funawesome CDN-->
    <script src="https://kit.fontawesome.com/2c43223b58.js" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="col-md">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'kromehome' %}">KROME FITNESS</a>
                        </li>
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'ksphome'%}">KROME SPORTS
                                PERFORMANCE</a>
                        </li>
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'transformation'%}">21-Day
                                Challenge</a>
                        </li>
                        </div> 
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block title %} {% endblock %}
    {% load crispy_forms_tags %}
    {% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3">
                    <h3>Registration Page</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <input class="btn btn-success" type="submit" value="Register">
                    </form>

                </div>
            </div>
        </div>
    </div>
    {% endblock %}
