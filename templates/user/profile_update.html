<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Image and text -->
    <!--Funawesome CDN-->
    <script src="https://kit.fontawesome.com/2c43223b58.js" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="col-md">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'kromehome' %}">KROME FITNESS</a>
                        </li>
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'ksphome'%}">KROME SPORTS
                                PERFORMANCE</a>
                        </li>
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'transformation'%}">21-Day
                                Challenge</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--End Navbar-->

    {% load crispy_forms_tags %}

    <!--Table-->
    <div class="container">

        <div class="col-md-6 py-4 xm-4">
            <div class="card">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md">
                            <div class="card-header bg-dark text-warning">
                                <h4><b><i>Profile Information</i></b></h4>
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{user_form|crispy}}
                                    {{profile_form|crispy}}
                                    <input class=" btn btn-outline-warning" type="Submit" value="Update">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% for message in messages %}
    {% if message %}
    <div class='alert alert-{{ message.tags }}'>
        {{ message }}
    </div>
    {% endif %}
    {% endfor %}



    <!--End Table-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
