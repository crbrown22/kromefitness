<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Image and text -->
    <!--Funawesome CDN-->
    <script src="https://kit.fontawesome.com/2c43223b58.js" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="col-md">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'kromehome' %}">KROME FITNESS</a>
                        </li>
                        <li class="nav-item mx-3"><a class="nav-link" href="{% url 'ksphome'%}">KROME SPORTS
                                PERFORMANCE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</head>

<body>
    {% block title %} {% endblock %}
    {% load crispy_forms_tags %}
    {% block content %}
    <div class=" container">
        <div class="row mt-5">
            <div class="col md-6">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-dark text-warning">
                            <h4><b><i>Confirm Password Reset</i></b></h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md">
                                    <form method="POST">
                                        {% csrf_token %}
                                        {{form | crispy}}
                                        <input class='btn btn-outline-warning' type='submit' value="Confirm Password">
                                    </form>
                                </div>
                            </div>
                        </div>
                        {% for message in messages %}
                        {% if message %}
                        <div class="col col-md-4 p-3">
                            <div class='alert alert-{{ message.tags }}'>
                                {{ message }}
                            </div>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
